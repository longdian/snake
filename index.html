<!doctype html>
<html lang="en">
<script src="js/jquery.js"></script>
<script src="js/ind.js"></script>
<link rel="stylesheet" href="css/index.css">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<div class="start-box">
	<div class="cen-boxs">start</div>
</div>
	<div class="bg">
		<!--开始界面-->
		<div class="start-box"></div>
		<div class="cue-list">
			<span>沉迷游戏，按律当斩！！切记切记</span>
		</div>
		<div class="snake-bg">
			<div class="start">
				<li class="kaishi "></li>
				<div class="list">
					<div class="top-top">选择模式</div>
					<span class="chuji">普通<input type="checkbox" checked="true"/></span>
					<span class="gaoji">困难<input  type="checkbox"/></span>
					<div class="submit">确认</div>
				</div>
			</div>
			<div class="Z-T"></div>
			<div class="end">结束游戏</div>
			<div class="t-s">
				<div class="cue">温馨提示</div>
			</div>
            <div class="kuang">
				<span>死亡！哈哈</span>
				<div class="btnL">退出</div>
				<div class="btnR">再来一次</div>
			</div>
			<div class="point">重新开始</div>
			<span class="d-f">得分:0</span>
		  <div class="scence"></div>
		</div>
	</div>
</body>
</html>
